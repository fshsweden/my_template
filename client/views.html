<!-- MAIN -->

<template name="home">
    <p>Welcome to the Todos application.</p>
</template>

<template name="main_layout">
    
    <h1>Smart application</h1>

    {{> navigation}}
    
    {{#if currentUser}}
        {{> lists}}
    {{/if}}

    {{> yield}}

    <hr />
    
    <h2>{{get_error}}</h2>
    
    <hr />
    <p>Copyright &copy; Todos, 2014-2016.</p>
    
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
            <li><a href="#" class="logout">Logout</a></li>
        {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
    </ul>
</template>



<!-- USERS AND ACCOUNTS -->

<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>


<!-- LISTS -->

<template name="lists">

    <h2>Lists {{currentUser}} </h2> 
    <ul>
        {{#each list}}
            <li><a href="{{pathFor route='listpage'}}">{{name}}</a></li>
        {{/each}}
    </ul>
    {{> addList}}
</template>

<template name="addList">
    <form>Create a new list:
        <input type="text" placeholder="List name here..." name="listName">
        <!-- <button type="submit">Submit</button> NOT NEEDED! -->
    </form>
</template>

<!-- ToDo items in one List -->
<template name="listpage">
    <hr>
    <h2>Tasks: {{name}}</h2>
    {{> all_todos_in_list}}
</template>

<template name="all_todos_in_list">

    <h3>All ToDo's in List</h3>

    <p>{{_id}}</p>
    
    {{> addTodo}}
    
    <ul>
        {{#each todo}}
            {{> todoItem}}
        {{/each}}
    </ul>
    
    {{> todos_count}}

</template>

<template name="todoItem">
    <li>
        <input type="text" value="{{name}}" name="todoItem">
        [<a href="#" class="delete-todo">Delete</a>]
    </li>
</template>

<template name="addTodo">
    <form>
        Create a task:
        <input type="text" placeholder="Type a task here..." name="todoName">
    </form>
</template>



<template name="task">
    <h2>*Task*</h2>
</template>

<template name="todos_count">
    <h2>{{totalTodos}} / {{completedTodos}}</h2>
</template>
