<template name="login">
    
    <h2>Login</h2>

    <div class="col-md-6">

	    <form class="login" role="form">

			<div class="form-group">
                <label for="basic-addon1" class="col-sm-2 control-label">Username</label>
				<div class="input-group">
			  		<span class="input-group-addon" id="basic-addon1">@</span>
			  		<input type="email" name="email" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
				</div>
			</div>

			<div class="form-group">
                <label for="basic-addon1" class="col-sm-2 control-label">Password</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon2">@</span>
					<input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
				</div>
			</div>

			<button type="submit" value="Login" class="btn btn-default">Login</button>

	        <!-- <p>Email: <input type="email" name="email"></p>
	        <p>Password: <input type="password" name="password"></p>
	        <p><input type="submit" value="Login"></p> -->
	    </form>
	</div>

</template>
