
<template name="prices">
    <h2 class="header">Prices </h2> 
    <table class="pricetable">
        {{#each prices}}
	    <tr>
            {{> price}}
    	</tr>
    	{{/each}}
    </table>
    
</template>

<template name="price">
	<td>{{product}}</td>
	<td>{{bidqty}}</td>
	<td>{{bid}}</td>
	<td>{{ask}}</td>
	<td>{{askqty}}</td>
	<td>{{last}}</td>
	<td>{{lastqty}}</td>
	<td>{{volume}}</td>
	<td>{{time}}</td>
</template>
